<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="./InputForm.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text"> Name: </label>
            <input type="text" name="text" id="text">
            <error-output class = "text-error" for="text"></error-output>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="url">URL: </label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="number">Number: </label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="tel">Telephone: </label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div>
            <label for="search">Search: </label>
            <input type="search" name="search" id="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Birth Date:</label>
            <input type="datetime-local" name="bday" id="party">
            <span class="validity"></span>
        </div>  
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="500000" max="1000000" step="100" value="500000">
            <output class="salary-output" for="salary">500000</output>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
            textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
